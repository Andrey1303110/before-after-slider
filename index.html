<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>After/Before image slider</title>
    <script src="js/jquery-3.6.0.min.js" type="text/javascript"></script>
    <script src="js/jquery.event.move.js" type="text/javascript"></script>
    <script src="js/jquery.twentytwenty.js" type="text/javascript"></script>
    <link rel="stylesheet" href="css/twentytwenty.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/main2.css">
</head>
<body>
    <div id="main_frame">
        <div id="container">
            <img src="img/before.png" />
            <img src="img/after.png" />
        </div>
    </div>
    <div id="comparison">
        <div class="abs_text left">
            Before
        </div>
        <div class="abs_text right">
            After
        </div>
        <figure>
          <div id="divisor"></div>
        </figure>
        <input type="range" min="0" max="100" value="50" id="slider" oninput="moveDivisor()">
    </div>
    <script>
        var divisor = document.getElementById("divisor");
        var slider = document.getElementById("slider");
        function moveDivisor() { 
            divisor.style.width = slider.value+"%";
            if (slider.value >= 50) {
                document.querySelector('.abs_text.left').style.opacity = '1';
                document.querySelector('.abs_text.right').style.opacity = '0';
            }
            else {
                document.querySelector('.abs_text.right').style.opacity = '1';
                document.querySelector('.abs_text.left').style.opacity = '0';
            }
        }
    </script>
    <script src="js/main.js"></script>
</body>
</html>
